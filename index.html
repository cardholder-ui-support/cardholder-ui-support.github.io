<!doctype html><html dir="ltr" lang="en"><head> <style>html,
      body,
      iframe-page-root {
        display: flex;
        flex-direction: column;
      }

      html {
        height: 100vh;
      }</style> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>Marqeta Cardholder UI SDK</title> <script>
      // this is for incoming messages from the parent window
      window.marqeta = window.marqeta || {};
      window.addEventListener('message', function (event) {
        const { message, theme, componentProps, globalProps } = event?.data || {};

        if (message === 'setTheme' && theme) {
          window.marqeta.theme = theme;
        } else if(message === 'setProps' && (globalProps || componentProps)) {
          window.marqeta.globalProps = globalProps;
          window.marqeta.componentProps = componentProps;
        }
      });
    </script> <script>
      // determine asset serving paths
      window.marqeta.isServedFromUxtService = function() {
        const hostname = window.location.host;
        let uxtServiceHostnameMatched = false;

        ['localhost', 'ux-toolkit-api', 'cui-service'].forEach((searchString) => {
          if (hostname.includes(searchString)) {
            uxtServiceHostnameMatched = true;
          }
        });

        return uxtServiceHostnameMatched;
      }

      const baseUri = window.marqeta.isServedFromUxtService() ? '/static' : '../cui';

      const esmScript = document.createElement('script');
      esmScript.type = 'module';
      esmScript.setAttribute('src', `${baseUri}/assets/sdk-web-components.esm.js`);

      const cjsScript = document.createElement('script');
      cjsScript.noModule = true;
      cjsScript.setAttribute('src', `${baseUri}/assets/sdk-web-components.js`);

      document.head.appendChild(esmScript);
      document.head.appendChild(cjsScript);
    </script> </head> <body style="font-family: system-ui; margin: 0px;"> <iframe-page-root></iframe-page-root></body></html>
